<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartMavuno App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>.
    <link rel="stylesheet" type="text/css" href="pricing.css">
    <link rel="icon" type="image/x-icon" href="logo-black.png"/>
</head>
<body>
    <div class="header__logo">
        <img src="logo-black.png" alt="Logo">
    </div>
    <h1>Agricultural Commodities Real Time Pricing</h1>
    <table>
        <thead>
            <tr>
                <th>Commodity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="pricingTable">
            <!-- Pricing data will be inserted here -->
        </tbody>
    </table>

    <script>
        const settings = {
            async: true,
            crossDomain: true,
            url: 'https://commodity-rates-api.p.rapidapi.com/latest?base=USD&symbols=BRENTOIL',
            method: 'GET',
            headers: {
                'X-RapidAPI-Key': 'eac5a915fdmshcbdb59707a098c3p193cf1jsne5708539a314',
                'X-RapidAPI-Host': 'commodity-rates-api.p.rapidapi.com'
            }
        };

        $.ajax(settings).done(function (response) {
            const tableBody = $('#pricingTable');
            const row = `<tr><td>Brent Oil</td><td>${response.rates.BRENTOIL}</td></tr>`;
            tableBody.append(row);
        });
    </script>
</body>
</html>
