<html>   
<head>
<title> Login Page </title> 
<link rel="stylesheet" type="text/css" href="styles.css">

</head>    
<body>    
    <form>  
        <div class="container"> 
            <div class="logo-container">
                <img src="logo-black.png" alt="Logo">
              </div>  
              <h1>Sign Up</h1>
            <label>Username: </label>   
            <input type="text" id="username" placeholder="Enter Username" name="username" required>  
            <br><br>
            <label>Email : </label>   
            <input type="text" id="email" placeholder="Enter Email" name="password" required>  
            <br><br>
            <label>Password : </label>   
            <input type="password" id="password" placeholder="Enter Password" name="password" required>  
            <br><br>
            <button class="Login"> <a href="login.html">Signup</a></button>  
            <br><br> 
            <label>OR</label> 
            <br>
            <button type="button"><a href="#">Login</a></button> 
            <br><br>  
            Forgot <a href="forgotpassword.html"> password? </a>   
        </div>   
    </form>     
</body>     
</html>
